        <h1 id="contact">Contact</h1><br>
        <br>
        <form action="http://bienvu.net/script.php" method="GET">
            <fieldset>
                <legend>Vos coordonnées</legend>
                <label for="nom">Votre Nom: </label><input type="text" name="nom" id="nom"><br>
                <label for="prénom">Votre Prénom: </label><input type="text" name="prénom" id="prénom"><br>

                <label for="sexe">Sexe</label><input type="radio" name="sexe" id="sexe" value="féminin">  Féminin
                <input type="radio" name="sexe" value="masculin"> Masculin<br>

                <label for="datedenaissance">Date de naissance: </label><input type="text" name="datedenaissance"
                    id="datedenaissance" placeholder="jj/mm/aaaa"><br>

                <label for="codepostal">Code postal: </label><input type="text" name="codepostal" id="codepostal"><br>

                <label for="adresse">Adresse: </label><input type="text" name="adresse" id="adresse"><br>

                <label for="ville">Ville: </label><input type="text" name="ville" id="ville"><br>

                <label for="email">Email: </label><input type="text" name="email" id="email"
                    placeholder="dave.lopes@afpa.fr"><br>

            </fieldset>

            <fieldset>
                <legend>Votre demande</legend>
                <select name="sujet">
                    <option>Veuillez séléctionner un sujet</option>
                    <option>Mes commandes</option>
                    <option>Question sur un produit</option>
                    <option>Réclamation</option>
                    <option>Autres</option>
                </select><br>

                <label for="question"> Votre question: </label><textarea name="commentaire" id="question" rows="7"
                    cols="50"></textarea><br>


                <input type="checkbox" name="accepter" value="accepter"> J'accepte le traitement informatique d ce
                formulaire<br>
                <input type="submit" value="Envoyer" id="envoyer">
                <input type="submit" value="Annuler" id="annuler">
            </fieldset>
        </form>
