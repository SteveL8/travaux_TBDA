<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <form method="POST" id="form">
        <fieldset>
        <legend>Vos coordonées :</legend>
         <p> * Ces zones sont obligatoire pour envoyer le formulaire.</p>
      <label for="societe">Société: </label><input type="text" name="societe" id="societe" required minlength="1"><span>     *</span><br><br>
      <label for="pac">Personne à contacter: </label><input type="text" name="pac" id="pac" required minlength="1"><span>     *</span><br><br>
      <label for="adresse" id="fora"> Adresse de l'entrprise: </label><textarea name="adresse" id="adresse" rows="7" cols="50"></textarea><br><br>
      <label for="code">Code Postal: </label><input type="text" name="code" id="code" min="5" max="5"><span>     *</span><br><br>
      <label for="ville">Ville: </label><input type="text" name="ville" id="ville" required minlength="1"><br><br>
      <label for="mail">E-mail: </label><input type="text" name="mail" id="mail" pattern="@"><span>     *</span><br><br>
      <label for="tel">Téléphone: </label><input type="text" name="tel" id="tel"><br><br>
      <label for="projet" name="projet" id="projet"> Sélectionnez l'environnement technique du projet:</label>
      <select name="choix" id="choix" onchange="change();">
                                                                                           
        <option value="" selected>Choisissez</option>                                                                          
        <option value="">Access</option>                                                                           
        <option value="">Java</option>                                                                          
        <option value="">Delphi</option>                                                                         
        <option value="">Windev</option>                                                                           
        <option value="">Visual Basic</option>                                                                           
        <option value="">Power Builder</option>                                                                           
        <option value="">Internet</option>                                                                            
        <option value="">Intranet</option>                                                                             
        <option value="">Window NT</option>                                                                              
        <option value="">Unix</option>                                                                                
        <option value="">SQL Server</option>                                                                               
        <option value="">Oracle</option>
        <option value="">Autres</option>
                                                                                     </select>                                   
      <textarea name="projet" id="projet" rows="7" cols="50" id="projet"></textarea><br>
      <input type="submit" value="Envoyer" class="sub">
      <input type="submit" value="Annuler" class="sub">
   </fieldset>
   <script src="exercice.js"></script>
</body>
</html>
